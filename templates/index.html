<!DOCTYPE html>
<htmll lang=""en>
    <head>
        <title>Sudoku Solver</title>
        <style>
            table {
                border-collapse: collapse;
                margin: auto;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                width: 40px;
                height: 40px;
                text-align: center;
                vertical-align: middle;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>
<body>
    <title>Create Board</title>
    <h1>Sudoku Solver</h1>
    <style>
        h1 {
            text-align: center;
        }
    </style>
    <table>
        <tbody>
            {% for row in range(9) %}
            <tr>
                {% for col in range(9) %}
                <td contenteditable="false"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<head>
    <title>Button Interaction</title>
    <style>
        .container {
            text-align: center;
        }

        .button-space {
            margin-top: 10px;
        }

        button {
            margin: 2px;
            font-size: 18px;
            font-family: 'Trebuchet MS';
        }
    </style>
    <script type="module" src="../static/buttonActivity.js"></script>
    <script type="module" src="../static/boardActivity.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="button-space"></div>
            <button type="button" id="manually-enter">Manually Enter</button>
            <button type="button" id="randomly-generate">Randomly Generate</button>
            <div class="button-space"></div>
            <button type="button" id="easy-button" disabled>Easy</button>
            <button type="button" id="medium-button" disabled>Medium</button>
            <button type="button" id="hard-button" disabled>Hard</button>
            <button type="button" id="expert-button" disabled>Expert</button>
            <div class="button-space"></div>
            <button type="button" id="solve-button" disabled>Solve</button>
        </form>
        <p id="selected-option"></p>
    </div>
</body>
<head>
    <style>
    footer {
      text-align: center;
      padding: 3px;
      background-color: rgb(122, 213, 233);
      color: rgb(0, 0, 0);
    }
    </style>
    </head>

</html>
